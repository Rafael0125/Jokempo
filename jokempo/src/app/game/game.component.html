
<div class="container">



    <div class="col mt-5 border bg-dark "> 
        <div class="row text-white justify-content-end mr-auto flex-nowrap"> <!-- Placar -->
            <div class="col-sm-3">
                <div class="row">
                <div class="col-6 text-center"> <!-- Placar do Jogador -->
                    Jogador
                    <h1> {{placarJogador}} </h1>
                </div>
                <div class="col-6 text-center"> <!-- Placar da Maquina -->
                    Maquina
                    <h1> {{placarMaquina}} </h1>
                </div>

                </div>
            </div>

        </div>

        <div class="row justify-content-center"> <!-- Imagens das escolhas -->

            <div class="row m-5" style="height: 320px;">

                <div class="col-6 ">
                    <img [src]="imagens[escolha]" class="img-fluid"> <!-- Escolha do usuario-->
                </div>

                <div class="col-6 ">
                    <img [src]="imagens[escolhaMaquina]" class="img-fluid"> <!-- Escolha da maquina-->
                </div>

            </div>



        </div>

        <div class="row justify-content-center"> <!-- BotÃµes de escolhas-->

                <div class="row justify-content-center m-2 flex-nowrap">

                    <div class="col">
                        <button type="button" class="btn btn-lg btn-primary" (click)='escolherSimbolo($event)'>Pedra</button>                   
                    </div>

                    <div class="col">
                        <button type="button" class="btn btn-lg btn-primary" (click)='escolherSimbolo($event)'>Papel</button>                    
                    </div>

                    <div class="col">
                        <button type="button" class="btn btn-lg btn-primary" (click)='escolherSimbolo($event)'>Tesoura</button>                    
                    </div>

                </div>

        </div>

    </div>

</div>
